<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دموی زنده روزنامچه</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="demo-container">

        <header class="app-header">
            <h1>روزنامچه</h1>
            <div class="timer">وقت باقی مانده: <span id="timer">60</span></div>
        </header>

        <main class="ledger">
            <div class="ledger-summary" id="summary-card">
                <h2>خلاصه حسابات</h2>
                <div class="metric">
                    <span>موجودی گدام (نوشابه):</span>
                    <strong id="inventory-count">۰ دانه</strong>
                </div>
                <div class="metric">
                    <span>مجموع طلب:</span>
                    <strong id="receivable-total">۰ افغانی</strong>
                </div>
            </div>

            <div class="task-prompt" id="task-prompt">
                <p id="task-text"></p>
            </div>

            <div class="transaction-list" id="transaction-list">
                <!-- Transactions will be added here dynamically by JavaScript -->
            </div>
        </main>

        <footer class="action-bar">
            <button id="btn-purchase" disabled>ثبت خرید</button>
            <button id="btn-sale" disabled>ثبت فروش</button>
        </footer>

    </div>

    <!-- Final Win/Lose Screen -->
    <div class="final-screen" id="final-screen">
        <div class="final-content">
            <h2 id="final-title"></h2>
            <p id="final-message"></p>
            <div class="score">امتیاز شما: <span id="final-score">0</span></div>
            <a href="https://github.com/MLd10Sar/Esmat/releases/download/v1.0.0/app-release.apk" class="download-button">دانلود نسخه کامل</a>
        </div>
    </div>

    <!-- Audio files for sound effects -->
    <audio id="sound-success" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    <audio id="sound-win" src="https://assets.mixkit.co/sfx/preview/mixkit-video-game-win-2016.mp3" preload="auto"></audio>
    <audio id="sound-lose" src="https://assets.mixkit.co/sfx/preview/mixkit-player-losing-or-failing-2042.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
